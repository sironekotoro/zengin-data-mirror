name: Sync Zengin Source Data

on:
  schedule:
    - cron: '0 3 * * 0'  # 毎週日曜 午前3時に実行
  workflow_dispatch:      # 手動でも実行可能

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout mirror repo
        uses: actions/checkout@v3
        with:
          path: mirror

      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: zengin-code/source-data
          path: source

      - name: Copy data
        run: |
          rm -rf mirror/data
          mkdir -p mirror/data
          cp -r source/data/* mirror/data/

      - name: Commit and push
        run: |
          cd mirror
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "sync: update zengin data" || echo "No changes to commit"
          git push
